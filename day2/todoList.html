<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" href="todoList.css">
		<title>TODO LIST</title>
	</head>
	<body>
		<div>
			<input type="text" name="title" />
			<select name="priority">
				<option value="normal">일반</option>
				<option value="high">높음</option>
				<option value="low">낮음</option>
			</select>
			<button name="save">
				저장
			</button>
		</div>
		<hr>
		<div class="list">
			<div class="list_title"> TODO </div>
			<table id = "table_todo">
				<thead>
					<tr>
						<th>체크박스</th>
						<th>우선순위</th>
						<th>내용</th>
						<th>날짜</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
		<div class="list">
			<div class="list_title"> DOING </div>
			<table id = "table_doing">
				<thead>
					<tr>
						<th>체크박스</th>
						<th>우선순위</th>
						<th>내용</th>
						<th>날짜</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
		<div class="list">
			<div class="list_title"> DONE </div>
			<table id = "table_done">
				<thead>
					<tr>
						<th>체크박스</th>
						<th>우선순위</th>
						<th>내용</th>
						<th>날짜</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
		<script type="text/javascript" src="todoList.js"></script>
	</body>
</html>
